<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Register</title>
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #1e1e1e, #3a2a1d);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}
.container {
  background: #2e2e2e;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(255,215,0,0.5);
  width: 340px;
}
h2 { text-align: center; color: #ffd700; }
form {
  overflow: hidden;
  max-height: 500px;
  transition: all 0.5s ease;
  opacity: 1;
}
form.hidden {
  max-height: 0;
  opacity: 0;
  margin: 0;
  padding: 0;
}
input, select {
  width: 100%;
  margin: 8px 0;
  padding: 8px;
  border: none;
  border-radius: 6px;
}
button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #ffd700;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { background: #fff6cc; }
.toggle {
  text-align: center;
  margin-top: 10px;
  cursor: pointer;
  color: #ffd700;
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="container">
  <h2>Login / Register</h2>

  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button type="button" onclick="login()">Login</button>
  </form>

  <form id="registerForm" class="hidden">
    <input type="text" id="regName" placeholder="Nama">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <select id="regCountry">
      <option value="">Pilih Negara</option>
    </select>
    <select id="regCity">
      <option value="">Pilih Kota</option>
    </select>
    <button type="button" onclick="register()">Register</button>
  </form>

  <div class="toggle" onclick="toggleForms()">Belum punya akun? Register</div>
</div>

<script>
function generateID() {
  return Math.random().toString(36).substring(2,10).toUpperCase();
}

function toggleForms() {
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const toggleText = document.querySelector('.toggle');
  if (registerForm.classList.contains('hidden')) {
    loginForm.classList.add('hidden');
    registerForm.classList.remove('hidden');
    toggleText.textContent = 'Sudah punya akun? Login';
  } else {
    registerForm.classList.add('hidden');
    loginForm.classList.remove('hidden');
    toggleText.textContent = 'Belum punya akun? Register';
  }
}

// load negara
fetch("https://countriesnow.space/api/v0.1/countries/positions")
.then(res => res.json())
.then(data => {
  const countries = data.data;
  const select = document.getElementById("regCountry");
  countries.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c.name;
    opt.textContent = `${c.name}`;
    select.appendChild(opt);
  });
});

// load kota saat pilih negara
document.getElementById("regCountry").addEventListener("change", e => {
  const country = e.target.value;
  const citySelect = document.getElementById("regCity");
  citySelect.innerHTML = `<option value="">Loading...</option>`;

  fetch("https://countriesnow.space/api/v0.1/countries/cities", {
    method: "POST",
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({country})
  })
  .then(res => res.json())
  .then(data => {
    const cities = data.data;
    citySelect.innerHTML = `<option value="">Pilih Kota</option>`;
    cities.forEach(city => {
      const opt = document.createElement("option");
      opt.value = city;
      opt.textContent = city;
      citySelect.appendChild(opt);
    });
  });
});

function register() {
  const name = document.getElementById('regName').value.trim();
  const email = document.getElementById('regEmail').value.trim();
  const password = document.getElementById('regPassword').value.trim();
  const country = document.getElementById('regCountry').value;
  const city = document.getElementById('regCity').value;

  if (!name || !email || !password || !country || !city) {
    alert("Isi semua data!");
    return;
  }

  const user = { id: generateID(), name, email, password, country, city };

  localStorage.setItem("user", JSON.stringify(user));
  alert("Registrasi berhasil! Silakan login.");
  toggleForms();
}

function login() {
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value.trim();

  const stored = JSON.parse(localStorage.getItem("user"));
  if (!stored) {
    alert("Belum ada user terdaftar, silakan register dulu.");
    return;
  }

  if (email === stored.email && password === stored.password) {
    alert("Login sukses!");
    window.location.href = "profil.html";
  } else {
    alert("Email atau password salah.");
  }
}
</script>

</body>
</html>
