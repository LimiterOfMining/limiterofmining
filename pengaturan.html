<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengaturan Profil</title>
  <link rel="stylesheet" href="style-pengaturan.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <canvas id="starsCanvas"></canvas>
  <div class="profile-container">
    
    <h2 class="judul-pengaturan-akun">
      <img src="img/profile.png" alt="ikon" class="profile-icon">Pengaturan Akun</h2>

    <!-- Tampilan awal ala CapCut -->
    <div class="user-card">
      <img id="profile-photo" src="default-profile.png" alt="Foto Profil" />
      <div class="user-info">
        <h3 id="player-name">Nama Player</h3>
        <p id="player-id">ID123456</p>
        <a href="lihat-profile.html" class="lihat-profile-link">LIHAT PROFIL &gt;</a>
      </div>
    </div>
  </div>

  <!-- Script bintang -->
  <script>
    const canvas = document.getElementById("starsCanvas");
    if (canvas) {
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      const stars = [];
      for (let i = 0; i < 200; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const r = Math.random() * 1.5 + 0.5;
        const speed = Math.random() * 0.3 + 0.1;
        stars.push({ x, y, r, speed });
      }
      
      function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let s of stars) {
          s.y -= s.speed;
          if (s.y < 0) {
            s.y = canvas.height + Math.random() * 50;
            s.x = Math.random() * canvas.width;
          }

          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fillStyle = "white";
          ctx.fill();
        }

        requestAnimationFrame(animateStars);
      }

      animateStars();
    }
  </script>

  <nav class="bottom-nav">
    <a href="beranda.html"><img src="img/home.png" /><span>Beranda</span></a>
    <a href="market.html"><img src="img/market.png" /><span>Market</span></a>
    <a href="game.html"><img src="img/game.png" /><span>Game</span></a>
    <a href="dompet.html"><img src="img/dompet.png" /><span>Dompet</span></a>
    <a href="pengaturan.html" class="active"><img src="img/pengaturan.png" /><span>Pengaturan</span></a></nav>

  <!-- Script -->
  <script src="script-pengaturan.js"></script>
</body>
</html>
