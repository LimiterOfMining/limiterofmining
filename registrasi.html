<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi Akun</title>
  <link rel="stylesheet" href="style-registrasi.css" />
</head>
<body>
  <div class="container">
    <h1>Registrasi</h1>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Nama Lengkap" required />
      <input type="email" id="registerEmail" placeholder="Alamat Gmail" required />
      <input type="password" id="registerPassword" placeholder="Buat Password" required />
      <input type="password" id="repeatPassword" placeholder="Ulangi Password" required />
      <button type="submit">Daftar</button>
    </form>

    <p>Sudah punya akun? <a href="index.html">Login di sini</a></p>

    <div id="registerSuccess" class="hidden"></div>
    <div id="registerError" class="hidden"></div>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="script-registrasi.js"></script>
</body>
</html>
